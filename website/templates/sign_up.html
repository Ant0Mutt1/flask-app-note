{% extends 'base.html' %} {% block title %}Sign Up{% endblock %} {% block content
    %}
    
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-6">
          <form action="" method="post">
            <h3>Sign Up</h3>
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="firstName" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="password1" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password1" 
                  name="password1"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="password2" class="col-sm-2 col-form-label"
                >Password (Confirm) </label
              >
              <div class="col-sm-10">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password2" 
                  name="password2"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
      </div>
    </div>
    
    {% endblock %}
